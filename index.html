<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Octy GitHub Explorer</title>

	<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>


	<nav class="navbar-dark bg-primary mb-3">
		<div class="container">

			<a href="" class="navbar-brand">Octy GitHub Explorer</a>

		</div>
	</nav>


	<div class="container searchContainer">
		<div class="search card card-body">

			<h1>Search for GitHub Users</h1>

			<p class="lead">
				Enter a GitHub username to look up
			</p>

			<input type="text" name="" id="searchUser" class="form-control" placeholder="Search">

		</div>

		<br>

		<div id="profile">

		</div>


	</div>


	<footer class="mt-5 p-3 text-center bg-light">
		Octy GitHub Explorer &copy;
	</footer>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">

	<script src="ui.js"></script>
